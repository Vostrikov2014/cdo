server:
  port: 9000

spring:
  application:
    name: auth

  datasource:
    url: jdbc:mariadb://localhost:3306/auth
    username: vd
    password: 1111
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

  security:
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
                client-id: "oidc-client"
                client-secret: "{noop}secret"
                client-authentication-methods: "client_secret_basic"
                authorization-grant-types:
                  - "authorization_code"
                  - "refresh_token"
                redirect-uris: "http://127.0.0.1:9000/login/oauth2/code/oidc-client"
                post-logout-redirect-uris: "http://127.0.0.1:3000/"
                scopes:
                  - "openid"
                  - "profile"
            require-authorization-consent: true

# Secret key для JWT
jwt:
  secret: MySuperSecretKeyForJWT
  expiration: 3600000  # 1 час
  #refreshExpiration: 604800000  # 7 дней
