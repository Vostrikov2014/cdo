<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-registration {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

    </style>
</head>
<body class="text-center">
<main class="form-registration">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <!-- Поле username -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username"
                   th:field="*{username}" placeholder="Логин" required>
            <label for="username">Логин</label>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>

        <!-- Поле password -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password"
                   th:field="*{password}" placeholder="Пароль" required>
            <label for="password">Пароль</label>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>

        <div th:if="${param.registered}" class="mt-3 alert alert-success">
            Регистрация успешна! <a th:href="@{/login}" class="alert-link">Войти</a>
        </div>
    </form>
</main>
</body>
</html>
